<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>
</head>
<body>
<script>
function setup() {
    createCanvas(windowWidth, windowHeight);
    background(255);
    strokeWeight(1.3);
    noLoop();
}

// Call this in the console when you have an image you like.
function saveImage() {
    let win = window.open("", "Canvas Image"),
        src = this.canvas.toDataURL("image/png");
    win.document.write(`<img src="${src}" width="${this.width}" height="${this.height}">`);
}

function hashes(x, y) {
    for (var i = 0; i < random(150, 250); i += 5) {
        line(x, y - random(25, 100), x + i - random(100), y - random(5));
    }
}

function gridline(x, y) {
    line(x, y, x, y - 500);
}

function flower(x, y) {
    line(x, y, x + random(25), y - random(75));
}

function dots(x, y) {
    var i = random(1, 10);
    while (i > 0) {
        stroke(random(155,255));
        ellipse(x + random(10, 55), y + random(10, 55), i, i);
        i--;
    }
}

function drawChar(x, y) {
    colorMode(RGB);
    let from = color(218, 165, 32);
    let to = color(72, 61, 139);
    strokeWeight(1.5 + random(0.9));
    flower(x, y);
    hashes(x, y);
    strokeWeight(1.5 + random(0.9));
    fill(lerpColor(from, to, 0.66));
    dots(x, y);
    strokeWeight(0.35);
    stroke(75);
    gridline(x, y);
}

function draw() {
    let inc = 45;
    for (var x = 0 + random(150, 100); x <= width - (random(25, 350)); x += inc) {
        for (var y = -1; y <= height; y += inc*2.2) {
            if (random(10) < 4) { stroke(255) }
            else stroke(random(50,255));
            drawChar(x, y);
            y+=inc/2;
        }
    }
}
</script>
</body>
</html>
