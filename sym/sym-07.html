<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title></title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>
</head>
<body>
<script>
function setup() {
    createCanvas(windowWidth, windowHeight);
    strokeWeight(1.25);
    noLoop();
}

function hashes(x, y) {
    // for (var i = 0; i < random(1, 18); i += 4) {
    for (var i = 0; i < random(1, 18); i += 1) {
        // line(x + i, y, x + i, y + random(18, 25));
        line(x + i, y, x + i, y);
        line(x + i, y+2, x + i, y+2);
        line(x + i, y+4, x + i, y+4);
        line(x + i, y+6, x + i, y+6);
        line(x + i, y+6, x + i, y+8);
        line(x + i, y+8, x + i, y+10);
        line(x + i, y+10, x + i, y+12);
    }
}

function crossbars(x, y) {
    var i = random(1, 3);
    while (i > 0) {
        line(x + random(12), y + random(12), x + random(12), y + random(12));
        i--;
    }
}

function dots(x, y) {
    var i = random(1, 2);
    while (i > 0) {
        point(x + random(8, 16), y + random(8, 16));
        i--;
    }
}

function drawChar(x, y) {
    hashes(x, y);
    crossbars(x, y);
    dots(x, y);
}

function draw() {
    var inc = 35;
    for (var x = 50; x <= width - 50; x += inc) {
        for (var y = 50; y <= height - 50; y += inc) {
            if (random(10) < 4) { stroke(255) }
            stroke(random(50,255));
            drawChar(x, y);
        }
    }
}
</script>
</body>
</html>
