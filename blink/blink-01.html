<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title></title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.23/p5.min.js"></script>
    <style>#exp { font-weight: bold; font-size: 125%; }</style>
</head>

<body>
    <p><div id="exp"></div></p>
    <script>
    var expElt = document.getElementById("exp");

    function add(a, b) {
        return a + b;
    }

    function setup() {
        createCanvas(200, 250);
        frameRate(3);
    }

    function drawNumber(n, interval, x, y) {
        while (n > 0) {
            strokeWeight(interval);
            point(x, y)
            y += interval * 2;
            n--;
        }
    }

    function drawSum(a, b, interval, x, y) {
        var sum = add(a, b),
            exp = a + ' + ' + b + ' = ' + sum;
        expElt.innerHTML = exp;
        console.log(exp);
        drawNumber(a, interval, x, y);
        drawNumber(b, interval, x + 2 * interval, y);
        drawNumber(sum, interval, x + 4 * interval, y);
    }

    function draw() {
        var interval = 25,
            a = floor(random(1, 3)),
            b = floor(random(1, 3));
        background(0);
        stroke(255, 0, 0);
        drawSum(a, b, interval, interval * 2, interval * 2);
    }
    </script>
</body>

</html>
