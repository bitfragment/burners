<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        html, body, .container {
            height: 100%;
        }
        .container {
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>

<script id="src">

const randInt = (min, max) => Math.floor(Math.random() * max) + min;

const isPalindrome = s => !s ? false : s === [...s].reverse().join('');

const longestPalindrome = function(s) {
    let longestLen = 2, longest = '';
    for (let i = 0, l = s.length; i <= l - 1; i++) {
        for (let j = 1; j <= l; j++) {
            let idiff = j - i;
            if (isPalindrome(s.slice(i, j)) && idiff > longestLen) {
                longestLen = idiff;
                longest = s.slice(i, j);
            }
        }
    }
    return longest;
};

const _write = function() {
    const f = document.createDocumentFragment(),
          container = document.createElement('div'),
          _pre = document.createElement('pre'),
          _code = document.createElement('code'),
          t = document.getElementById('src').innerText.replace(/ /g, ''),
          tlines = t.split('\n');

    container.setAttribute('class', 'container');
    _code.innerText = '';
    for (let line of tlines) {
        _code.innerText += longestPalindrome(line) + '\n';
    }
    _pre.appendChild(_code);
    container.appendChild(_pre);
    f.appendChild(container);
    document.body.appendChild(f);
};

window.addEventListener('load', _write);

</script>

</body>
</html>
